platform: x64
configuration: Release
environment:
  CS_APIKEY:
    secure: XiSyqXBlbnIqawfinZqXimatuEdpYsI38+HK2TgvuUGHQEoeFHA62700/EhFJ4M1
image:
 - Visual Studio 2019
install:
 - cmd: SET PATH=C:\Python310-x64;C:\Python310-x64\Scripts;%PATH%
 - cmd: pip install swig
 - cmd: curl -sSf -o rustup-init.exe https://win.rustup.rs/
 - cmd: rustup-init.exe -y
 - cmd: curl -LO https://sdk.lunarg.com/sdk/download/1.3.275.0/windows/VulkanSDK-1.3.275.0-Installer.exe
 - cmd: VulkanSDK-1.3.275.0-Installer.exe --accept-licenses --default-answer --confirm-command install
 - cmd: cd %APPVEYOR_BUILD_FOLDER%
 - cmd: git submodule update --init --recursive
build_script:
 - set PATH=C:\Qt\6.2\msvc2019_64\bin;C:\Users\appveyor\.cargo\bin;%PATH%
 - set VULKAN_SDK=C:\VulkanSDK\1.3.275.0
 - cmake -P ci-build.cmake
 - cmake --build build --config RelWithDebInfo --target INSTALL
test_script:
 - set PATH=%PATH%;build\gtest\lib
 - build\bin\RelWithDebInfo\Test_Ogre.exe --gtest_filter=-MeshWithoutIndexDataTests*
cache:
- ogredeps -> CMake/Dependencies.cmake
branches:
  only:
    - master
    - stable
    - /v\d+\.\d+\.\d+/
after_build:
  - IF NOT "%APPVEYOR_REPO_TAG%" == "true" set APPVEYOR_REPO_TAG_NAME=master
  - 7z a ogre-sdk-%APPVEYOR_REPO_TAG_NAME%-msvc142-x64.zip ./build/sdk/*
  - SET PATH=C:\Python310-x64;C:\Python310-x64\Scripts;%PATH%
  - pip install --upgrade cloudsmith-cli
  - IF "%APPVEYOR_PULL_REQUEST_NUMBER%" == "" cloudsmith push raw ogrecave/ogre ogre-sdk-%APPVEYOR_REPO_TAG_NAME%-msvc142-x64.zip --republish --version %APPVEYOR_REPO_TAG_NAME% -k %CS_APIKEY%
artifacts:
  - path: ogre-sdk-master-msvc142-x64.zip
    name: ogre-sdk-master-msvc142-x64
